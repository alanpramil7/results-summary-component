<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>

  <main>
    <div class="result-summary">
      <div class="result grid-flow" data-spacing="large">
        <h1 class="section-title">
          Your Result
        </h1>
        <p class="result-score"><span>76</span>of 100</p>
        <div class="grid-flow">
          <h2 class="result-rank">Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary grid-flow" data-spacing="large">
        <h2 class="section-title">Summary</h2>
        <div class="grid-flow">
          <div class="summary-items" data-items="item-1">
            <div class="flex-group">
              <img src="assets/images/icon-reaction.svg" alt="" >
              <p class="summary-items-title">Reaction</p>
            </div>
            <p class="summary-score">80 / <span>100</span></p>
          </div>
          <div class="summary-items" data-items="item-2">
            <div class="flex-group">
              <img src="assets/images/icon-memory.svg" alt="" >
              <p class="summary-items-title">Memory</p>
            </div>
            <p class="summary-score">92 / <span>100</span></p>
          </div>
          <div class="summary-items" data-items="item-3">
            <div class="flex-group">
              <img src="assets/images/icon-verbal.svg" alt="" >
              <p class="summary-items-title">Verbal</p>
            </div>
            <p class="summary-score">61 / <span>100</span></p>
          </div>
          <div class="summary-items"  data-items="item-4">
            <div class="flex-group">
              <img src="assets/images/icon-visual.svg" alt="">
              <p class="summary-items-title">Visual</p>
            </div>
            <p class="summary-score">72 / <span>100</span></p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
